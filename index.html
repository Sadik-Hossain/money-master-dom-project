<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate your money</title>
    <!------------------------bootstrap css--------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!------------------Custom Css-------------------------------->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main class="container">
      <header id="header" class="container my-5">
        <h1 class="text-center text-success">Calculate Your Money</h1>
      </header>

      <div class="row">
        <!-----------------------image------------------------------------>
        <div class="col-md-6">
          <div class="input-section half-width">
            <div class="mb-3">
              <img src="./images/money.jpg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>

        <!-------------------calculation and input section------------------------------------------->
        <div class="col-md-6">
          <div class="input-section half-width bg-light text-center p-3">
            <!------------------income----------------------->
            <h3>Income</h3>
            <!-------------------------Hidden validation UI msg--------------------------------->
            <div class="position-relative rounded-pill bg-white">
              <p
                id="validation-msg-1"
                class="text-danger rounded-pill bg-white p-2 hidden"
              >
                please enter a number<button
                  id="close-1"
                  type="button"
                  class="btn-close position-absolute end-0 mx-3"
                  aria-label="Close"
                ></button>
              </p>
              <p
                id="validation-msg-2"
                class="text-danger rounded-pill bg-white p-2 hidden"
              >
                please enter a positive number
                <button
                  id="close-2"
                  type="button"
                  class="btn-close position-absolute end-0 mx-3"
                  aria-label="Close"
                ></button>
              </p>
              <p
                id="validation-msg-3"
                class="text-danger rounded-pill bg-white p-2 hidden"
              >
                insufficient amount
                <button
                  id="close-3"
                  type="button"
                  class="btn-close position-absolute end-0 mx-3"
                  aria-label="Close"
                ></button>
              </p>
            </div>
            <div class="mx-auto text-center p-2">
              <p>
                <!--------------Income Input------------------------------------------>
                Income:
                <input id="income" class="mx-3 p-2 align-middle" type="text" />
              </p>
            </div>
            <!-------------expenses--------------------------->
            <h3>Expenses</h3>
            <div class="mx-auto text-center p-2">
              <p>
                Food:
                <input id="food" class="mx-3 p-2 align-middle" type="text" />
              </p>
            </div>
            <div class="mx-auto text-center p-2">
              <p>
                Rent:
                <input id="rent" class="mx-3 p-2 align-middle" type="text" />
              </p>
            </div>
            <div class="mx-auto text-center p-2">
              <p>
                Clothes:
                <input id="clothes" class="mx-3 p-2 align-middle" type="text" />
              </p>
            </div>
            <button id="calculate" class="btn-primary m-3 py-2 px-5 rounded-3">
              Calculate
            </button>
            <!------------total expense & balance--------------->
            <div class="my-3">
              <h4>Total Expenses: <span id="expenses">00</span></h4>
              <h4>Balance: <span id="balance">00</span></h4>
            </div>
            <!----------------------saving------------------------------------------>
            <div class="my-3">
              <p>
                Save: <input class="mx-3 p-2 w-25" type="text" /> %
                <button class="btn-primary m-3 py-2 px-5 rounded-3">
                  Save
                </button>
              </p>
              <h4>Saving Amount: <span>00</span></h4>
              <h4>Remaining Balance: <span>00</span></h4>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
